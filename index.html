<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GistStorage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
        <div contenteditable="true" class="editor"></div>
    </div>
    <div class="settings">
        <label for="current">Current Gist:</label>
        <input type="text" id="current" name="current">
        <details>
            <summary>gists</summary>
            <div class="list"></div>
        </details>
        <a class="gist-link" href="https://github.com/login/oauth/authorize?client_id=Iv23liSkOqFJRZyDYxDe">Connect to Github</a>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module">
        import { main } from './main.js';
        main({
            list: document.querySelector(".list"),
            editor: document.querySelector(".editor")
        });
    </script>
  </body>
</html>
