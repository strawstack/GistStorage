<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GistStorage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <div class="page">
        <div contenteditable="true" class="editor"></div>
    </div>
    <div class="settings">
        <label for="current">Current Gist:</label>
        <input type="text" id="current" name="current">
        <details>
            <summary>gists</summary>
            <div class="list"></div>
        </details>
        <div class="connect-link">Connect to Github</div>
        
        <div class="token-prompt">
          <h1>Connect to Github</h1>
          <div>Enter a Github token in the box below with permission to access your Gists as shown. Create a "classic token" under Settings > Developer Settings > Personal Access Tokens.</div>
          <div class="token-image"></div>
          <div class="token-row">
            <input type="text">
            <div class="submit-btn">Submit</div>
          </div>
          <div class="close-btn">Close</div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module">
        import { main } from './main.js';
        main({
            list: document.querySelector(".list"),
            editor: document.querySelector(".editor"),
            connectLink: document.querySelector(".connect-link")
        });
    </script>
  </body>
</html>
